<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Doinkis 30er</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .top-right-inside {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #passwordInput {
      background-color: #333;
      color: white;
      border: 1px #333;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      width: 60px;
    }

    #zoomContainer {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
      width: 95vw;
      max-height: 95vh;
      height: auto;
      margin: 100px auto;
      display: block;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .image {
        width: 80vw;
      }
    }

    @media (min-width: 1200px) {
      .image {
        width: 60vw;
      }
    }

    #countdownOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #countdownText {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      font-size: 2em;
      line-height: 1.4;
      max-width: 90%;
    }

    @media (max-width: 480px) {
      #countdownText {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div id="countdownOverlay">
    <div id="countdownText">Countdown lÃ¤uft...</div>
  </div>

  <header id="header" style="display: none;">
    ðŸŽ‰ DoinkiÂ´s 30er ðŸŽ‰
    <div class="top-right-inside">
      <input type="password" id="passwordInput" placeholder="" />
    </div>
  </header>

  <div id="zoomContainer" style="display: none;">
    <div id="zoomContent">
      <h2 style="text-align: center; margin-top: 100px;">"Best of Wanderhure"</h2>
      <img src="slide1.jpg" class="image" alt="Bild 1" />
      <img src="slide2.jpg" class="image" alt="Bild 2" />
      <img src="slide3.jpg" class="image" alt="Bild 3" />
    </div>
  </div>

  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const passwordInput = document.getElementById('passwordInput');
    const header = document.getElementById('header');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const countdownText = document.getElementById('countdownText');

    // Zielzeit: 6. Mai 2025, 22:00
    const targetDate = new Date("2025-05-09T18:10:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownOverlay.style.display = 'none';
        header.style.display = 'block';
        zoomContainer.style.display = 'block';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
       

      countdownText.innerHTML =
      `ðŸŽ‰ Doinki wird 30 in ðŸŽ‰ 
       <span>${days} ${days === 1 ? 'Tag' : 'Tagen'}</span> :  
       <span>${hours} Std</span> : 
       <span>${minutes} Min</span> : 
       <span>${seconds} Sek</span> ðŸŽ‰`;


      requestAnimationFrame(updateCountdown);
    }

    updateCountdown();

    // Zoom & Scroll
    let scale = 1;
    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;
        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);
        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    let lastScrollTop = 0;
    zoomContainer.addEventListener('scroll', function () {
      const scrollTop = zoomContainer.scrollTop;
      header.style.top = scrollTop > lastScrollTop ? '-60px' : '0';
      lastScrollTop = Math.max(scrollTop, 0);
    });

    // PasswortprÃ¼fung
    passwordInput.addEventListener('keypress', async function (e) {
      if (e.key === 'Enter') {
        const password = passwordInput.value;
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        const correctHash = '9a5f7aa20c3ee23118dd3c94c3e5053770eaeb6c057385a4feb324cdec00114d';

        if (hashHex === correctHash) {
          window.location.href = 'secret.html';
        } else {
          alert('Falsches Passwort');
          passwordInput.value = '';
        }
      }
    });

    passwordInput.addEventListener('blur', function () {
      passwordInput.value = '';
    });
  </script>
</body>
</html>
