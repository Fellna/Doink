<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Doinkiii's 30er ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #111;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }

    #zoom-wrapper {
      width: 100%;
      height: calc(100vh - 72px);
      overflow: auto;
      touch-action: pinch-zoom;
    }

    #zoom-container {
      transform-origin: 0 0;
      transition: transform 0.1s ease-out;
      padding: 10px;
    }

    .slide {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Doinkiii's 30er ðŸŽ‰</h1>
  </header>

  <div id="zoom-wrapper">
    <div id="zoom-container">
      <img src="slide1.jpg" alt="Folie 1" class="slide">
      <img src="slide2.jpg" alt="Folie 2" class="slide">
      <img src="slide3.jpg" alt="Folie 3" class="slide">
      <!-- Weitere Bilder hier -->
    </div>
  </div>

  <script>
    let scale = 1;
    const zoomStep = 0.1;
    const container = document.getElementById("zoom-container");

    window.addEventListener("wheel", function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        if (e.deltaY < 0) {
          scale += zoomStep;
        } else {
          scale = Math.max(zoomStep, scale - zoomStep);
        }
        container.style.transform = `scale(${scale})`;
      }
    }, { passive: false });
  </script>
</body>
</html>
