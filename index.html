<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Zoom zur Maus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .scrolled header {
      top: -60px;
    }

    #zoomContainer {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
      width: 90vw;
      margin: 100px auto;
      display: block;
    }
  </style>
</head>
<body>

  <header id="header">Welcome to Doinkis 30er <3</header>

  <div id="zoomContainer">
    <div id="zoomContent">
      <img src="slide1.jpg" class="image" alt="Bild 1" />
      <img src="slide2.jpg" class="image" alt="Bild 2" />
      <img src="slide3.jpg" class="image" alt="Bild 3" />
    </div>
  </div>

  <script>
    // Header verschwindet beim Scrollen
    window.addEventListener('scroll', function () {
      document.body.classList.toggle('scrolled', window.scrollY > 50);
    });

    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();

        // Nur Vergrößern
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return; // Nicht unter 1x skalieren

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale)); // min 1x, max 5x

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    // Zoom zurücksetzen mit STRG + 0
    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });
  </script>
</body>
</html>
