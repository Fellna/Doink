<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Doinki</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .top-right {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 11;
    }

    #passwordInput, #backButton {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }

    #backButton {
      display: none;
      cursor: pointer;
    }

    #zoomContainer {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
      width: 90vw;
      margin: 100px auto;
      display: block;
    }

    .extra {
      display: none;
    }
  </style>
</head>
<body>

  <header id="header">Welcome to Doinkis 30er <3</header>

  <!-- Passwortfeld & Zurück-Button -->
  <div class="top-right">
    <input type="password" id="passwordInput" placeholder="Passwort eingeben" />
    <button id="backButton">Zurück</button>
  </div>

  <div id="zoomContainer">
    <div id="zoomContent">
      <img src="slide1.jpg" class="image" alt="Bild 1" />
      <img src="slide2.jpg" class="image" alt="Bild 2" />
      <img src="slide3.jpg" class="image" alt="Bild 3" />
      <!-- Zusätzliche Bilder (versteckt bis Passwort richtig ist) -->
      <img src="slide4.jpg" class="image extra" alt="Bild 4" />
      <img src="slide5.jpg" class="image extra" alt="Bild 5" />
    </div>
  </div>

  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const passwordInput = document.getElementById('passwordInput');
    const backButton = document.getElementById('backButton');
    const extraImages = document.querySelectorAll('.extra');
    const header = document.getElementById('header');

    let scale = 1;

    // Zoom zur Mausposition
    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();

        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    // Zoom zurücksetzen mit STRG + 0
    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    // Header scroll hide
    zoomContainer.addEventListener('scroll', function () {
      if (zoomContainer.scrollTop > 50) {
        header.style.top = '-60px';
      } else {
        header.style.top = '0';
      }
    });

    // Passwortprüfung
    passwordInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        if (passwordInput.value === 'Test123') {
          extraImages.forEach(img => img.style.display = 'block');
          passwordInput.style.display = 'none';
          backButton.style.display = 'inline-block';
        } else {
          alert('Falsches Passwort');
        }
      }
    });

    // Zurücksetzen
    backButton.addEventListener('click', function () {
      extraImages.forEach(img => img.style.display = 'none');
      passwordInput.style.display = 'inline-block';
      passwordInput.value = '';
      backButton.style.display = 'none';
      zoomContainer.scrollTo(0, 0);
    });
  </script>
</body>
</html>
