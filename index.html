  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const passwordInput = document.getElementById('passwordInput');
    const header = document.getElementById('header');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const countdownText = document.getElementById('countdownText');

    // Zielzeit: 6. Mai 2025, 22:00
    const targetDate = new Date("2025-05-09T18:10:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownOverlay.style.display = 'none';
        header.style.display = 'block';
        zoomContainer.style.display = 'block';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
       

      countdownText.innerHTML =
      `ğŸ‰ Doinki wird 30 in ğŸ‰ 
       <span>${days} ${days === 1 ? 'Tag' : 'Tagen'}</span> :  
       <span>${hours} Std</span> : 
       <span>${minutes} Min</span> : 
       <span>${seconds} Sek</span> ğŸ‰`;


      requestAnimationFrame(updateCountdown);
    }

    updateCountdown();

    // Zoom & Scroll
    let scale = 1;
    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;
        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);
        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    let lastScrollTop = 0;
    zoomContainer.addEventListener('scroll', function () {
      const scrollTop = zoomContainer.scrollTop;
      header.style.top = scrollTop > lastScrollTop ? '-60px' : '0';
      lastScrollTop = Math.max(scrollTop, 0);
    });
