<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Seite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: black;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .scrolled header {
      top: -60px;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding-top: 80px;
    }

    .zoom-wrapper {
      width: 90%;
      max-width: 90%;
      overflow: hidden;
      position: relative;
    }

    .zoom-wrapper img {
      width: 100%;
      transition: transform 0.2s ease-in-out;
      display: block;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .image-container {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header id="header">Welcome to Doinkis 30er <3</header>

  <div class="image-container" id="imageContainer">
    <div class="zoom-wrapper"><img src="slide1.jpg" alt="Bild 1" /></div>
    <div class="zoom-wrapper"><img src="slide2.jpg" alt="Bild 2" /></div>
    <div class="zoom-wrapper"><img src="slide3.jpg" alt="Bild 3" /></div>
  </div>

  <script>
    window.addEventListener("scroll", function () {
      document.body.classList.toggle("scrolled", window.scrollY > 50);
    });

    const zoomWrappers = document.querySelectorAll(".zoom-wrapper");
    const imageContainer = document.getElementById("imageContainer");

    // PC: Zoom zur Maus
    zoomWrappers.forEach(wrapper => {
      let scale = 1;
      wrapper.addEventListener("wheel", (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          const img = wrapper.querySelector("img");
          const rect = wrapper.getBoundingClientRect();
          const offsetX = e.clientX - rect.left;
          const offsetY = e.clientY - rect.top;

          scale += e.deltaY * -0.001;
          scale = Math.max(1, scale);

          const originX = (offsetX / wrapper.clientWidth) * 100;
          const originY = (offsetY / wrapper.clientHeight) * 100;

          img.style.transformOrigin = `${originX}% ${originY}%`;
          img.style.transform = `scale(${scale})`;
        }
      });
    });

    // Mobile: Zoom zur Pinch-Mitte
    let scale = 1;
    let pinchStart = null;
    imageContainer.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        const dist = getDistance(e.touches[0], e.touches[1]);
        if (pinchStart) {
          scale *= dist / pinchStart;
          scale = Math.max(1, scale);

          const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
          const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
          const element = document.elementFromPoint(midX, midY);
          const wrapper = element?.closest(".zoom-wrapper");
          const img = wrapper?.querySelector("img");
          if (img && wrapper) {
            const rect = wrapper.getBoundingClientRect();
            const originX = ((midX - rect.left) / wrapper.clientWidth) * 100;
            const originY = ((midY - rect.top) / wrapper.clientHeight) * 100;

            img.style.transformOrigin = `${originX}% ${originY}%`;
            img.style.transform = `scale(${scale})`;
          }
        }
        pinchStart = dist;
      }
    });

    imageContainer.addEventListener("touchend", () => {
      pinchStart = null;
    });

    function getDistance(t1, t2) {
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>
</body>
</html>
