<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Seite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Fixiere die Überschrift, sodass sie beim Scrollen verschwindet */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            transition: top 0.3s;
        }

        /* Wenn die Seite gescrollt wird, verschwindet der Header */
        .scrolled header {
            top: -60px;
        }

        /* Styling für die Bilder */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 60px; /* Platz für den Header */
        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            transition: transform 0.2s ease-in-out;
        }

        /* Responsiveness für Smartphone */
        @media (max-width: 768px) {
            .image-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Überschrift -->
    <header id="header">Willkommen zu meiner GitHub-Seite!</header>

    <!-- Container für die Bilder -->
    <div class="image-container" id="imageContainer">
        <img src=slide1.jpg alt="Bild 1">
        <img src=slide2.jpg alt="Bild 2">
        <img src=slide3.jpg alt="Bild 3">
    </div>

    <script>
        // Header verschwindet beim Scrollen
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });

        // Zoom-Funktion (PC + Smartphone)
        let scale = 1;
        const imageContainer = document.getElementById('imageContainer');

        // Zoom mit Mausrad (PC)
        imageContainer.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                scale += e.deltaY * -0.01;
                scale = Math.min(Math.max(1, scale), 2); // Begrenzung auf 1x bis 2x
                imageContainer.style.transform = `scale(${scale})`;
            }
        });

        // Zoom mit zwei Fingern (Smartphone)
        let pinchStart = null;
        imageContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                const dist = getDistance(e.touches[0], e.touches[1]);
                if (pinchStart) {
                    scale *= dist / pinchStart;
                    scale = Math.min(Math.max(1, scale), 2); // Begrenzung auf 1x bis 2x
                    imageContainer.style.transform = `scale(${scale})`;
                }
                pinchStart = dist;
            }
        });

        imageContainer.addEventListener('touchend', () => {
            pinchStart = null;
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.pageX - touch2.pageX;
            const dy = touch1.pageY - touch2.pageY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>

</body>
</html>
