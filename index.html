<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Doinki</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .scrolled header {
      top: -60px;
    }

    .top-right-inside {
      position: absolute;
      top: 25px;
      right: 20px;
      display: flex;
      gap: 5px;
      align-items: center;
    }

    #passwordInput {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    #backButton {
      display: none;
      background: #555;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #zoomContainer {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
      width: 90vw;
      margin: 100px auto;
      display: block;
    }

    .extra {
      display: none;
    }
  </style>
</head>
<body>

  <header id="header">
    Welcome to Doinkis 30er <3
    <div class="top-right-inside">
      <input type="password" id="passwordInput" placeholder="Passwort" />
      <button id="backButton">Zur端ck</button>
    </div>
  </header>

  <div id="zoomContainer">
    <div id="zoomContent">
      <img src="slide1.jpg" class="image" alt="Bild 1" />
      <img src="slide2.jpg" class="image" alt="Bild 2" />
      <img src="slide3.jpg" class="image" alt="Bild 3" />
      <img src="slide4.jpg" class="image extra" alt="Bild 4" />
      <img src="slide5.jpg" class="image extra" alt="Bild 5" />
    </div>
  </div>

  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const passwordInput = document.getElementById('passwordInput');
    const backButton = document.getElementById('backButton');
    const extraImages = document.querySelectorAll('.extra');
    const header = document.getElementById('header');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    // Zoom zur端cksetzen mit STRG + 0
    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    // Header scroll hide
    let lastScrollTop = 0;
zoomContainer.addEventListener('scroll', function () {
  const scrollTop = zoomContainer.scrollTop;

  if (scrollTop > lastScrollTop) {
    // Scrollt nach unten
    header.style.top = '-60px';
  } else {
    // Scrollt nach oben
    header.style.top = '0';
  }

  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Verhindert negative Werte
});

    // Passwortpr端fung
    passwordInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        if (passwordInput.value === 'Test123') {
          extraImages.forEach(img => img.style.display = 'block');
          passwordInput.style.display = 'none';
          backButton.style.display = 'inline-block';
        } else {
          alert('Falsches Passwort');
        }
      }
    });

    // Zur端cksetzen
    backButton.addEventListener('click', function () {
      extraImages.forEach(img => img.style.display = 'none');
      passwordInput.style.display = 'inline-block';
      passwordInput.value = '';
      backButton.style.display = 'none';
      zoomContainer.scrollTo(0, 0);
    });
  </script>
</body>
</html>
