<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chamber of Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* === Ladebildschirm === */
    #preloader {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .glitch {
      position: relative;
      width: 250px;
      animation: glitch-skew 1s infinite linear alternate-reverse;
    }

    .glitch::before,
    .glitch::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('area51-logo.png') no-repeat center/contain;
      opacity: 0.8;
      mix-blend-mode: screen;
    }

    .glitch::before {
      animation: glitch-anim-1 1s infinite linear alternate-reverse;
      transform: translate(-2px, 0);
      filter: hue-rotate(45deg);
    }

    .glitch::after {
      animation: glitch-anim-2 1s infinite linear alternate-reverse;
      transform: translate(2px, 0);
      filter: hue-rotate(-45deg);
    }

    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      20% { transform: skew(5deg); }
      40% { transform: skew(-3deg); }
      60% { transform: skew(2deg); }
      80% { transform: skew(-2deg); }
      100% { transform: skew(0deg); }
    }

    @keyframes glitch-anim-1 {
      0% { clip-path: inset(0 0 85% 0); }
      20% { clip-path: inset(0 0 20% 0); }
      40% { clip-path: inset(80% 0 0 0); }
      60% { clip-path: inset(40% 0 30% 0); }
      80% { clip-path: inset(10% 0 60% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }

    @keyframes glitch-anim-2 {
      0% { clip-path: inset(80% 0 0 0); }
      20% { clip-path: inset(10% 0 60% 0); }
      40% { clip-path: inset(0 0 85% 0); }
      60% { clip-path: inset(50% 0 20% 0); }
      80% { clip-path: inset(0 0 30% 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }

    .loader {
      margin-top: 30px;
      border: 5px solid #444;
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Hauptseite (bestehender Stil) === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .top-right-inside {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #backButton {
      display: block;
      background: #555;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #zoomContainer {
      height: calc(100vh - 60px);
      overflow-y: auto;
      position: relative;
      scroll-behavior: smooth;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image-title {
      text-align: center;
      margin-top: 50px;
      font-size: 1.8em;
    }

    .image {
      width: 95vw;
      max-height: 95vh;
      height: auto;
      margin: 100px auto;
      display: block;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .image {
        width: 80vw;
      }
    }

    @media (min-width: 1200px) {
      .image {
        width: 60vw;
      }
    }

    .extra {
      display: none;
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ladebildschirm -->
  <div id="preloader">
    <img src="area51-.jpg" alt="Area 51 Logo" class="glitch" />
    <div class="loader"></div>
    <audio id="glitchSound" src="glitch-sound.mp3" preload="auto"></audio>
  </div>

  <!-- Hauptinhalt -->
  <div id="mainContent">
    <header id="header">
      üëª Area 51 üëª
      <div class="top-right-inside">
        <button id="backButton">Zur√ºck</button>
      </div>
    </header>

    <div id="zoomContainer">
      <div id="zoomContent">
        <h2 style="text-align: center; margin-top: 100px;">üö∂üèîÔ∏èBest of WandermausüèîÔ∏èüö∂</h2>
        <img src="pic100.jpg" class="image" alt="Bild 100" />  
        <h2 class="image-title">üèçÔ∏èBikerboyyyüèçÔ∏è</h2>
        <video id="mainVideo" class="video image" src="video1.mp4" poster="poster1.jpg" preload="metadata" controls style="cursor: pointer;"></video>
      </div>
    </div>
  </div>

  <script>
    // Ladebildschirm-Steuerung
    window.addEventListener('load', () => {
      const glitchSound = document.getElementById('glitchSound');
      glitchSound.play();

      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }, 3000); // 3 Sekunden warten
    });

    // Zoom
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const backButton = document.getElementById('backButton');
    const header = document.getElementById('header');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    let lastScrollTop = 0;
    zoomContainer.addEventListener('scroll', function () {
      const scrollTop = zoomContainer.scrollTop;
      header.style.top = scrollTop > lastScrollTop ? '-60px' : '0';
      lastScrollTop = Math.max(0, scrollTop);
    });

    backButton.addEventListener('click', () => window.history.back());

    // Video-Steuerung
    const videos = document.querySelectorAll('.video');
    videos.forEach(video => {
      video.addEventListener('click', function () {
        videos.forEach(v => {
          if (v !== video) {
            v.pause();
            v.currentTime = 0;
            v.load();
          }
        });

        if (video.paused) {
          video.play();
          const offset = video.offsetTop - (zoomContainer.clientHeight / 2) + (video.clientHeight / 2);
          zoomContainer.scrollTo({ top: offset, behavior: 'smooth' });
        } else {
          video.pause();
        }
      });

      video.addEventListener('ended', () => {
        video.pause();
        video.currentTime = 0;
        video.removeAttribute('controls');
        video.load();
        video.setAttribute('controls', '');
      });
    });
  </script>
</body>
</html>
