<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chamber of Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Start Button */
    #startButton {
      background: #333;
      color: white;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    /* Glitch Effect - Initially Hidden */
    #glitchEffect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 9999;
    }

    .glitch {
      position: relative;
      width: 300px;
      animation: glitch-skew 1s infinite linear alternate-reverse;
    }

    .glitch::before,
    .glitch::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('area51-logo.png') no-repeat center/contain;
      opacity: 0.8;
      mix-blend-mode: screen;
    }

    .glitch::before {
      animation: glitch-anim-1 1s infinite linear alternate-reverse;
      filter: hue-rotate(45deg);
      transform: translate(-2px, 0);
    }

    .glitch::after {
      animation: glitch-anim-2 1s infinite linear alternate-reverse;
      filter: hue-rotate(-45deg);
      transform: translate(2px, 0);
    }

    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      25% { transform: skew(3deg); }
      50% { transform: skew(-3deg); }
      75% { transform: skew(2deg); }
      100% { transform: skew(0deg); }
    }

    @keyframes glitch-anim-1 {
      0% { clip-path: inset(0 0 85% 0); }
      20% { clip-path: inset(10% 0 60% 0); }
      40% { clip-path: inset(50% 0 30% 0); }
      60% { clip-path: inset(80% 0 0 0); }
      80% { clip-path: inset(0 0 40% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }

    @keyframes glitch-anim-2 {
      0% { clip-path: inset(80% 0 0 0); }
      20% { clip-path: inset(0 0 30% 0); }
      40% { clip-path: inset(10% 0 60% 0); }
      60% { clip-path: inset(0 0 85% 0); }
      80% { clip-path: inset(60% 0 10% 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }

    /* Initial Content Hidden */
    #mainContent {
      display: none;
      width: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .top-right-inside {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #backButton {
      display: block;
      background: #555;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #zoomContainer {
      height: calc(100vh - 60px);
      overflow-y: auto;
      position: relative;
      scroll-behavior: smooth;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image-title {
      text-align: center;
      margin-top: 50px;
      font-size: 1.8em;
    }

    .image {
      width: 95vw;
      max-height: 95vh;
      height: auto;
      margin: 100px auto;
      display: block;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .image { width: 80vw; }
    }

    @media (min-width: 1200px) {
      .image { width: 60vw; }
    }

    .extra {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Start Button -->
  <div id="startButton">
    Start
  </div>

  <!-- Glitch Effect -->
  <div id="glitchEffect">
    <div class="glitch">
      <img src="area51-logo.png" alt="Area 51 Logo" style="width:100%;">
    </div>
    <audio id="glitchSound" src="glitch-sound.mp3" preload="auto"></audio>
  </div>

  <!-- Hauptinhalt -->
  <header id="header">
    üëª Area 51 üëª
    <div class="top-right-inside">
      <button id="backButton">Zur√ºck</button>
    </div>
  </header>

  <div id="mainContent">
    <div id="zoomContainer">
      <div id="zoomContent">
        <h2 style="text-align: center; margin-top: 100px;">üö∂üèîÔ∏èBest of WandermausüèîÔ∏èüö∂</h2>
        <img src="pic100.jpg" class="image" alt="Bild 100" />  

        <h2 class="image-title">üèçÔ∏èBikerboyyyüèçÔ∏è</h2>
        <video id="mainVideo" class="video image" src="video1.mp4" poster="poster1.jpg" preload="metadata" controls style="cursor: pointer;"></video>
      </div>
    </div>
  </div>

  <script>
    // Start-Button und Glitch-Effekt
    const startButton = document.getElementById('startButton');
    const glitchEffect = document.getElementById('glitchEffect');
    const glitchSound = document.getElementById('glitchSound');
    const mainContent = document.getElementById('mainContent');
    
    startButton.addEventListener('click', () => {
      // Glitch-Effekt aktivieren
      glitchEffect.style.display = 'flex';
      glitchSound.play().catch(e => console.log('Autoplay blockiert:', e));

      // Nach 4 Sekunden wird der Inhalt sichtbar
      setTimeout(() => {
        glitchEffect.style.display = 'none';
        mainContent.style.display = 'block';
      }, 4000); // 4 Sekunden warten
    });

    // Zoom und Video Interaktionen
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const backButton = document.getElementById('backButton');
    const header = document.getElementById('header');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    // STRG + 0: Zoom zur√ºcksetzen
    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    // Header verstecken beim Scrollen
    let lastScrollTop = 0;
    zoomContainer.addEventListener('scroll', function () {
      const scrollTop = zoomContainer.scrollTop;

      if (scrollTop > lastScrollTop) {
        header.style.top = '-60px';
      } else {
        header.style.top = '0';
      }

      lastScrollTop = Math.max(0, scrollTop);
    });

    // Zur√ºck-Button
    backButton.addEventListener('click', function () {
      window.history.back(); // ‚Üê verbessert
    });

    // Video-Handling
    const videos = document.querySelectorAll('.video');

    videos.forEach(video => {
      video.addEventListener('click', function () {
        // Andere stoppen
        videos.forEach(v => {
          if (v !== video) {
            v.pause();
            v.currentTime = 0;
            v.load(); // Poster wieder anzeigen
          }
        });

        if (video.paused) {
          video.play();

          // In die Mitte scrollen
          const offset = video.offsetTop - (zoomContainer.clientHeight / 2) + (video.clientHeight / 2);
          zoomContainer.scrollTo({
            top: offset,
            behavior: 'smooth'
          });

        } else {
          video.pause();
        }
      });

      // Poster wieder anzeigen nach Ende
      video.addEventListener('ended', () => {
        video.pause();
        video.currentTime = 0;
        video.removeAttribute('controls');
        video.load(); // Poster wird erneut geladen
        video.setAttribute('controls', '');
      });
    });
  </script>
</body>
</html>
