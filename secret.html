<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chamber of Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .scrolled header {
      top: -60px;
    }

    .top-right-inside {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #backButton {
      display: block;
      background: #555;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #zoomContainer {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
  width: 95vw;
  margin: 100px auto;
  display: block;
}

/* FÃ¼r grÃ¶ÃŸere Bildschirme (z.â€¯B. PC) */
@media (min-width: 768px) {
  .image {
    width: 80vw;
  }
}

/* FÃ¼r sehr groÃŸe Bildschirme */
@media (min-width: 1200px) {
  .image {
    width: 60vw;
  }
}
    }

    .extra {
      display: none;
    }
  </style>
</head>
<body>

  <header id="header">
    ðŸ‘» Chamber of Secrets ðŸ‘»
    <div class="top-right-inside">
      <button id="backButton">ZurÃ¼ck</button>
    </div>
  </header>

  <div id="zoomContainer">
    <div id="zoomContent">
      <img src="slide4.jpg" class="image" alt="Bild 1" />
      <img src="slide5.jpg" class="image" alt="Bild 2" />
    </div>
  </div>

  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const backButton = document.getElementById('backButton');
    const extraImages = document.querySelectorAll('.extra');
    const header = document.getElementById('header');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    // Zoom zurÃ¼cksetzen mit STRG + 0
    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    // Header scroll hide
    let lastScrollTop = 0;
zoomContainer.addEventListener('scroll', function () {
  const scrollTop = zoomContainer.scrollTop;

  if (scrollTop > lastScrollTop) {
    // Scrollt nach unten
    header.style.top = '-60px';
  } else {
    // Scrollt nach oben
    header.style.top = '0';
  }

  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Verhindert negative Werte
});

    // ZurÃ¼ck zu index.html
backButton.addEventListener('click', function () {
  window.location.href = 'index.html';
});
  </script>
</body>
</html>
