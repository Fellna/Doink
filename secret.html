<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chamber of Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .top-right-inside {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #backButton {
      display: block;
      background: #555;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #zoomContainer {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
      width: 95vw;
      max-height: 100vh;
      height: auto;
      margin: 100px auto;
      display: block;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .image {
        width: 80vw;
      }
    }

    @media (min-width: 1200px) {
      .image {
        width: 60vw;
      }
    }

    /* Custom video controls */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
      border-radius: 8px;
      width: 95vw;
      max-width: 800px;
      margin: 10px auto 30px auto;
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .controls.hidden {
      opacity: 0;
    }

    .controls input[type="range"] {
      height: 4px;
      flex-grow: 1;
    }

    video {
      display: block;
      margin: 20px auto 10px auto;
      max-width: 95vw;
      width: 95vw;
    }

  </style>
</head>
<body>

  <header id="header">
    üëª Chamber of Secrets üëª
    <div class="top-right-inside">
      <button id="backButton">Zur√ºck</button>
    </div>
  </header>

  <div id="zoomContainer">
    <div id="zoomContent">
      <img src="slide4.jpg" class="image" alt="Bild 1" />
      <img src="slide5.jpg" class="image" alt="Bild 2" />

      <!-- Video -->
      <video id="mainVideo" poster="poster1.jpg" preload="metadata">
        <source src="video1.mp4" type="video/mp4">
        Dein Browser unterst√ºtzt kein Video.
      </video>

      <!-- Benutzerdefinierte Steuerleiste -->
      <div class="controls" id="videoControls">
        <button id="playPause">‚ñ∂Ô∏è</button>
        <span id="currentTime">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100" step="0.1">
        <span id="duration">0:00</span>
        <button id="muteToggle">üîä</button>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </div>

  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const backButton = document.getElementById('backButton');
    const header = document.getElementById('header');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    let lastScrollTop = 0;
    zoomContainer.addEventListener('scroll', function () {
      const scrollTop = zoomContainer.scrollTop;
      header.style.top = (scrollTop > lastScrollTop) ? '-60px' : '0';
      lastScrollTop = Math.max(0, scrollTop);
    });

    backButton.addEventListener('click', function () {
      window.location.href = 'index.html';
    });

    // Video-Handling mit benutzerdefinierten Controls
    const mainVideo = document.getElementById('mainVideo');
    const videoControls = document.getElementById('videoControls');
    const playPause = document.getElementById('playPause');
    const progress = document.getElementById('progress');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const muteToggle = document.getElementById('muteToggle');
    const volumeSlider = document.getElementById('volume');

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
    }

    playPause.addEventListener('click', () => {
      if (mainVideo.paused) {
        mainVideo.play();
        playPause.textContent = '‚è∏Ô∏è';
      } else {
        mainVideo.pause();
        playPause.textContent = '‚ñ∂Ô∏è';
      }
    });

    mainVideo.addEventListener('timeupdate', () => {
      progress.value = (mainVideo.currentTime / mainVideo.duration) * 100;
      currentTimeDisplay.textContent = formatTime(mainVideo.currentTime);
    });

    mainVideo.addEventListener('loadedmetadata', () => {
      durationDisplay.textContent = formatTime(mainVideo.duration);
    });

    progress.addEventListener('input', () => {
      mainVideo.currentTime = (progress.value / 100) * mainVideo.duration;
    });

    volumeSlider.addEventListener('input', () => {
      mainVideo.volume = volumeSlider.value;
      muteToggle.textContent = mainVideo.volume === 0 ? 'üîá' : 'üîä';
    });

    muteToggle.addEventListener('click', () => {
      mainVideo.muted = !mainVideo.muted;
      muteToggle.textContent = mainVideo.muted ? 'üîá' : 'üîä';
    });

    // Auto-Hide Controls on playback
    let hideControlsTimeout;
    function showControlsTemporarily() {
      videoControls.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      if (!mainVideo.paused) {
        hideControlsTimeout = setTimeout(() => {
          videoControls.classList.add('hidden');
        }, 2000);
      }
    }

    mainVideo.addEventListener('play', showControlsTemporarily);
    mainVideo.addEventListener('mousemove', showControlsTemporarily);
    mainVideo.addEventListener('pause', () => {
      videoControls.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
    });

    videoControls.addEventListener('mousemove', showControlsTemporarily);
    document.addEventListener('mousemove', showControlsTemporarily);
  </script>
</body>
</html>
