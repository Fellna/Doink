<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chamber of Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .top-right-inside {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #backButton {
      display: block;
      background: #555;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #zoomContainer {
      width: 100%;
      height: 100%;
      overflow: scroll;
      position: relative;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
  width: 95vw;
  max-height: 100vh;
  height: auto;
  margin: 100px auto;
  display: block;
  object-fit: contain;
}

@media (min-width: 768px) {
  .image {
    width: 80vw;
  }
}

@media (min-width: 1200px) {
  .image {
    width: 60vw;
  }
}


    .extra {
      display: none;
    }
  </style>
</head>
<body>

  <header id="header">
    üëª Chamber of Secrets üëª
    <div class="top-right-inside">
      <button id="backButton">Zur√ºck</button>
    </div>
  </header>

  <div id="zoomContainer">
    <div id="zoomContent">
      <img src="slide4.jpg" class="image" alt="Bild 1" />
      <img src="slide5.jpg" class="image" alt="Bild 2" />

      <!-- Videos mit Poster -->
      <div class="video-wrapper">
        <video id="mainVideo" class="video image" src="video1.mp4" poster="poster1.jpg" preload="metadata" controls style="cursor: pointer;"></video>
        <button id="rewindButton" style="display:block; margin: 10px auto; padding: 8px 16px; background:#444; color:white; border:none; border-radius:5px; cursor:pointer;">‚è™ Zur√ºck 10s</button>
      </div>
    </div>
  </div>

  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const backButton = document.getElementById('backButton');
    const header = document.getElementById('header');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = scale(${scale});
      }
    });

    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = scale(1);
        zoomContainer.scrollTo(0, 0);
      }
    });

    // Header scroll hide
    let lastScrollTop = 0;
    zoomContainer.addEventListener('scroll', function () {
      const scrollTop = zoomContainer.scrollTop;
      header.style.top = (scrollTop > lastScrollTop) ? '-60px' : '0';
      lastScrollTop = Math.max(0, scrollTop);
    });

    // Zur√ºck-Button
    backButton.addEventListener('click', function () {
      window.location.href = 'index.html';
    });

    // Video-Handling: nur 1 Video aktiv, Poster zur√ºck, scroll to center
    const videos = document.querySelectorAll('.video');

    videos.forEach(video => {
      video.addEventListener('click', function () {
        // Andere stoppen
        videos.forEach(v => {
          if (v !== video) {
            v.pause();
            v.currentTime = 0;
            v.load(); // Poster neu anzeigen
          }
        });

        if (video.paused) {
          video.play();

          // In Mitte scrollen
          const rect = video.getBoundingClientRect();
          const scrollTop = zoomContainer.scrollTop;
          const offset = rect.top + scrollTop - (zoomContainer.clientHeight / 2) + (rect.height / 2);
          zoomContainer.scrollTo({
            top: offset,
            behavior: 'smooth'
          });

        } else {
          video.pause();
        }
      });

      // Nach Ende zur√ºck zum Poster
      video.addEventListener('ended', () => {
        video.currentTime = 0;
        video.load(); // Poster wieder anzeigen
      });
    });


    const rewindButton = document.getElementById('rewindButton');
    const mainVideo = document.getElementById('mainVideo');

    rewindButton.addEventListener('click', () => {
    mainVideo.currentTime = Math.max(0, mainVideo.currentTime - 10);
    });


    
  </script>
</body>
</html>
