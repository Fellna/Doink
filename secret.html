<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Chamber of Secrets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }

    .top-right-inside {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #backButton {
      display: block;
      background: #555;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #zoomContainer {
      height: calc(100vh - 60px); /* Platz für Header */
      overflow-y: auto;
      position: relative;
      scroll-behavior: smooth;
    }

    #zoomContent {
      transform-origin: 0 0;
      transition: transform 0.05s linear;
    }

    .image {
      width: 95vw;
      max-height: 95vh;
      height: auto;
      margin: 100px auto;
      display: block;
      object-fit: contain;
    }

    @media (min-width: 768px) {
      .image {
        width: 80vw;
      }
    }

    @media (min-width: 1200px) {
      .image {
        width: 60vw;
      }
    }

    .extra {
      display: none;
    }
  </style>
</head>
<body>

  <header id="header">
    👻 Chamber of Secrets 👻
    <div class="top-right-inside">
      <button id="backButton">Zurück</button>
    </div>
  </header>

  <div id="zoomContainer">
    <div id="zoomContent">
  

      <video id="mainVideo" class="video image" src="video1.mp4" poster="poster1.jpg" preload="metadata" controls style="cursor: pointer;"></video>
    </div>
  </div>

  <script>
    const zoomContainer = document.getElementById('zoomContainer');
    const zoomContent = document.getElementById('zoomContent');
    const backButton = document.getElementById('backButton');
    const header = document.getElementById('header');

    let scale = 1;

    zoomContainer.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        const delta = e.deltaY * -0.001;
        if (delta < 0 && scale <= 1) return;

        const rect = zoomContainer.getBoundingClientRect();
        const offsetX = e.clientX - rect.left + zoomContainer.scrollLeft;
        const offsetY = e.clientY - rect.top + zoomContainer.scrollTop;

        const prevScale = scale;
        scale += delta;
        scale = Math.max(1, Math.min(5, scale));

        const scaleChange = scale / prevScale;

        zoomContainer.scrollLeft = (offsetX * scaleChange) - (e.clientX - rect.left);
        zoomContainer.scrollTop = (offsetY * scaleChange) - (e.clientY - rect.top);

        zoomContent.style.transform = `scale(${scale})`;
      }
    });

    // STRG + 0: Zoom zurücksetzen
    window.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === '0') {
        e.preventDefault();
        scale = 1;
        zoomContent.style.transform = `scale(1)`;
        zoomContainer.scrollTo(0, 0);
      }
    });

    // Header verstecken beim Scrollen
    let lastScrollTop = 0;
    zoomContainer.addEventListener('scroll', function () {
      const scrollTop = zoomContainer.scrollTop;

      if (scrollTop > lastScrollTop) {
        header.style.top = '-60px';
      } else {
        header.style.top = '0';
      }

      lastScrollTop = Math.max(0, scrollTop);
    });

    // Zurück-Button
    backButton.addEventListener('click', function () {
      window.history.back(); // ← verbessert
    });

    // Video-Handling
    const videos = document.querySelectorAll('.video');

    videos.forEach(video => {
      video.addEventListener('click', function () {
        // Andere stoppen
        videos.forEach(v => {
          if (v !== video) {
            v.pause();
            v.currentTime = 0;
            v.load(); // Poster wieder anzeigen
          }
        });

        if (video.paused) {
          video.play();

          // In die Mitte scrollen
          const offset = video.offsetTop - (zoomContainer.clientHeight / 2) + (video.clientHeight / 2);
          zoomContainer.scrollTo({
            top: offset,
            behavior: 'smooth'
          });

        } else {
          video.pause();
        }
      });

      // Poster wieder anzeigen nach Ende
      video.addEventListener('ended', () => {
        video.pause();
        video.currentTime = 0;
        video.removeAttribute('controls');
        video.load(); // Poster wird erneut geladen
        video.setAttribute('controls', '');
      });
    });
  </script>
</body>
</html>
